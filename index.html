<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            background-color: #333; 
            color: white; 
            padding: 10px; 
            z-index: 1000; 
            transition: 1.5s;
        }

        header:hover {
            background-color: rgb(29, 28, 28);
        }

        nav ul {
            display: flex;
            gap: 50px;
            font-size: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            padding-top: 80px; 
        }

        .welcome {
            text-align: center;
            margin-top: 50px;
        }

        .welcome p {
            font-size: 50px;
            font-weight: bold;
            color: rgb(29, 28, 28);
        }

    </style>
</head>
